spring:
  profiles:
    active: prod  # 배포 환경

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:} # 비어 있으면 무시됨

  autoconfigure:
    exclude:
      # OpenAI 전부 비활성화
      - org.springframework.ai.model.openai.autoconfigure.OpenAiAudioSpeechAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiAudioTranscriptionAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiChatModelAutoConfiguration
      - org.springframework.ai.model.openai.autoconfigure.OpenAiEmbeddingModelAutoConfiguration

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.fork.app: INFO

jwt:
  secret: ${JWT_SECRET_KEY}
  expirationMs: 3600000

file:
  upload-dir: /path/to/uploads

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    s3:
      bucket: ${AWS_S3_BUCKET} # .env에서 가져오기
    region:
      static: ap-northeast-2
    stack:
      auto: false

kakao:
  api:
    key: ${KAKAO_API_KEY}
