name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to EC2 Instance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/FORK-BE

            echo "âœ… Pulling latest code..."
            git pull origin main

            echo "âœ… Building project..."
            ./gradlew clean build -x test

            echo "âœ… Killing existing app..."
            pkill -f 'java -jar' || true
            sleep 3

            echo "âœ… Setting spring profile and permissions..."
            export SPRING_PROFILES_ACTIVE=prod
            JAR_NAME=$(ls build/libs/*.jar | head -n 1)

            # ë¡œê·¸ íŒŒì¼ ì´ˆê¸°í™” ë° ê¶Œí•œ ì„¤ì •
            rm -f app.log
            touch app.log
            chmod 666 app.log

            echo "âœ… Running application: $JAR_NAME"
            nohup java -jar "$JAR_NAME" > app.log 2>&1 &

            echo "ğŸš€ Deployment completed."
